server {
    listen 80;
    client_max_body_size 150M;

    location /api/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/admin/;
    }

    location /running-app/ {
        proxy_set_header Host $http_host;
        alias /media/;
      }

    location / {
        try_files $uri = 404;
      }

}
